hydra:
  run:
    dir: outputs/single/${hydra.job.name}/${data.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/multirun/${hydra.job.name}/${data.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${seed}

defaults:
  - _self_
  - data: base
  - model: xgboost
  - exp: simple

n_splits: 15
metrics: F1

seed: 42
gpuid: 0